---
# ClusterRole for the Stellar Operator
# Grants permissions to watch/manage StellarNode CRDs and related resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "stellar-operator.fullname" . }}
  labels:
    {{- include "stellar-operator.labels" . | nindent 4 }}
rules:
  # StellarNode CRD permissions
  - apiGroups: ["stellar.org"]
    resources: ["stellarnodes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["stellar.org"]
    resources: ["stellarnodes/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["stellar.org"]
    resources: ["stellarnodes/finalizers"]
    verbs: ["update"]

  # ReadOnlyPool CRD permissions (temporarily disabled)
  # - apiGroups: ["stellar.org"]
  #   resources: ["readonlypools"]
  #   verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # - apiGroups: ["stellar.org"]
  #   resources: ["readonlypools/status"]
  #   verbs: ["get", "update", "patch"]
  # - apiGroups: ["stellar.org"]
  #   resources: ["readonlypools/finalizers"]
  #   verbs: ["update"]

  # Core resources managed by the operator
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  # Workload resources
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Events for status reporting
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# ClusterRoleBinding to bind the ClusterRole to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "stellar-operator.fullname" . }}
  labels:
    {{- include "stellar-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "stellar-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "stellar-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
