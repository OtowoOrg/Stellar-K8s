# Default values for stellar-operator
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/stellar/stellar-k8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
operator:
  # Log level: debug, info, warn, error
  logLevel: info
  # Enable REST API
  restApiEnabled: true
  # REST API port
  restApiPort: 9090
  # Metrics port
  metricsPort: 9090
  # Namespaces to watch (empty = all namespaces)
  watchNamespaces: []

# Service for REST API and metrics
service:
  type: ClusterIP
  restApiPort: 9090
  metricsPort: 9090
